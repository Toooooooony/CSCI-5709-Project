<!-- Nav bar -->

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light" id="indexBar">
        <a class="navbar-brand" href="index.html">
            <img src="logo.png" alt="" width="60" height="30">
            <span class="hidden-sm-down">SPEED LUNCH</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarItems"
            aria-controls="navbarItems" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarItems">
            <ul class="navbar-nav list-inline">
                <li class="nav-item active"> <a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="loginPage.html">Login</a></li>
                <li class="nav-item"> <a class="nav-link" href="Restaurant.html">Restaurant</a></li>

            </form>
        </div>

    </nav>
    <!-- login form -->
    <div class="container">
        <h2>Welcome to use Speed lunch!</h2>
        <form action="userProfile.html">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-warning btn-md active" role="button" aria-pressed="true">Return</a>
        </form>
    </div>
    <!-- contact part -->
    <div class="contact">
        <a href="https://sn778302@dal.ca">contact us</a>
    </div>
